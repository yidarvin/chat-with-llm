version: "3.9"
services:
  chat:
    build: .
    image: chat-with-llm:latest
    container_name: chat-with-llm
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=${GRADIO_SERVER_NAME:-0.0.0.0}
      - PORT=${PORT:-7860}
      - CHATLOGS_DIR=/app/chatlogs
    ports:
      - "7860:7860"
    volumes:
      - /home/darvin/Data/dodoland/darvin/obsidian/dodoland/chatlogs:/app/chatlogs
    restart: unless-stopped
